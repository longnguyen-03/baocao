<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="css\cssdk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <a href="index.html"><img src="img\logo6.jpg" alt="Logo"></a>
        </div>
        <div class="login-container">
            <h2>Đăng Ký</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Tên tài khoản:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Xác nhận mật khẩu:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Đăng Ký</button>
            </form>
            <div class="link-container">
                <a href="dangnhap.html">Đã có tài khoản? Đăng nhập</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }

            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            alert('Đăng ký thành công!');
            window.location.href = 'dangnhap.html';
        });
    </script>
</body>

</html>
