<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="css\cssdn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="logo-container">
        <a href="index.html"><img src="img\logo6.jpg" alt="Logo"></a>
    </div>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Tên Tài Khoản:</label>
                <input type="text" id="username" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> Mật Khẩu:</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-control" name="password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="remember"><input type="checkbox" id="remember" name="remember"> Nhớ mật khẩu</label>
            </div>
            <div class="form-group">
                <a href="quenmatkhau.html">Quên mật khẩu?</a>
                
            </div>
            
            <button type="submit" class="btn">Đăng Nhập</button>
            <div class="form-group">
                <button type="button" class="social-login-btn facebook-btn"><i class="fab fa-facebook-f"></i> Đăng nhập
                    Facebook</button>
                <button type="button" class="social-login-btn twitter-btn"><i class="fab fa-twitter"></i> Đăng nhập
                    Twitter</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                window.location.href = 'dn2.html';
            } else {
                alert('Tên tài khoản hoặc mật khẩu sai!');
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
