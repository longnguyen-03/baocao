<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="\css\cssdk.css">
</head>

<body>
    <div class="login-container" style="float: right;">
        <h2>Đăng Ký</h2>
        <form action="index_dn.html">
            <div class="form-group">
                <label for="username">Tên tài khoản:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <a href="index_dn.html"><button type="submit">Đăng Ký</button></a>
        </form>
        <div class="link-container">
            <a href="dangnhap.html">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>
</body>

</html>
