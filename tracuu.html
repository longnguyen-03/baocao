    <div class="container">
        <h2>Tra cứu điểm thi</h2>
        <label for="examType">Loại kỳ thi:</label>
        <select id="examType">
            <option value="capBa">Tra cứu điểm thi cấp ba</option>
            <option value="daiHoc">Tra cứu điểm thi đại học</option>
        </select>
        <label for="studentID">Số báo danh:</label>
        <input type="text" id="studentID" name="studentID" placeholder="Nhập số báo danh"><br>
        <label for="studentName">Họ và tên:</label>
        <input type="text" id="studentName" name="studentName" placeholder="Nhập họ và tên"><br>
        <button type="button" class="nut" onclick="traCuuDiem()">Tra cứu</button>
        <div id="ketQua"></div>
    </div>
    <script>
        function traCuuDiem() {
            var examType = document.getElementById("examType").value;
            var studentID = document.getElementById("studentID").value;
            var studentName = document.getElementById("studentName").value;
            // Kiểm tra số báo danh chỉ chứa số
            var studentIDRegex = /^\d+$/;
            if (!studentIDRegex.test(studentID)) {
                alert("Số báo danh chỉ được phép chứa số.");
                return;
            }
            var fakeData = {
                "capBa": {
                    "12345": { "name": "Nguyễn Duy Linh", "score": 8.5 },
                    "23456": { "name": "Nguyễn Huy Hoạt", "score": 9.0 },
                    "34567": { "name": "Nguyễn Bá Long", "score": 8.0 }
                },
                "daiHoc": {
                    "12345": { "name": "Nguyễn Duy Linh", "score": 8.0 },
                    "23456": { "name": "Nguyễn Huy Hoạt", "score": 9.5 },
                    "34567": { "name": "Nguyễn Bá Long", "score": 9.0 }
                }
            };

            var ketQuaElement = document.getElementById("ketQua");
            ketQuaElement.innerHTML = "";

            if (studentID in fakeData[examType] && fakeData[examType][studentID].name === studentName) {
                ketQuaElement.innerHTML += "<p><strong>Họ và tên:</strong> " + fakeData[examType][studentID].name + "</p>";
                ketQuaElement.innerHTML += "<p><strong>Điểm thi:</strong> " + fakeData[examType][studentID].score + "</p>";
            } else {
                ketQuaElement.innerHTML += "<p class='error'>Không tìm thấy thông tin với số báo danh và họ tên đã nhập.</p>";
            }
        }
    </script>
